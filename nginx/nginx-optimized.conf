upstream frontend {
    server graphiti-frontend-app:80;
}

upstream rust_backend {
    server graphiti-visualizer-rust:3000;
}

server {
    listen 80 http2;
    server_name _;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/xhtml+xml
        application/font-woff
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/wasm;
    
    # Enable Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HTTP/2 Server Push for critical resources
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Push critical resources
        http2_push /assets/index.js;
        http2_push /assets/index.css;
        http2_push_preload on;
        
        # Cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # API endpoints with optimized caching
    location /api/ {
        proxy_pass http://rust_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 32k;
    }
    
    # Arrow data endpoints with aggressive caching
    location /api/arrow/ {
        proxy_pass http://rust_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache Arrow data
        proxy_cache arrow_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
        
        # ETag support
        etag on;
        
        # Push Arrow data on initial load
        http2_push /api/arrow/nodes;
        http2_push /api/arrow/edges;
    }
    
    # WebSocket handling
    location /rust-ws {
        proxy_pass http://rust_backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static assets with long-term caching
    location /assets/ {
        proxy_pass http://frontend;
        
        # Long-term caching for versioned assets
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Enable gzip for static files
        gzip_static on;
    }
    
    # Service worker
    location /service-worker.js {
        proxy_pass http://frontend;
        
        # Service worker must not be cached
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Favicon and other static files
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|otf)$ {
        proxy_pass http://frontend;
        
        # Cache for 30 days
        add_header Cache-Control "public, max-age=2592000";
        
        # Enable gzip
        gzip on;
        gzip_vary on;
    }
}

# Define cache zone for Arrow data
proxy_cache_path /var/cache/nginx/arrow levels=1:2 keys_zone=arrow_cache:10m max_size=100m inactive=1h use_temp_path=off;