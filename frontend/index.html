<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphiti - Knowledge Graph Visualization</title>
    <meta name="description" content="Modern knowledge graph visualization system for exploring complex data relationships with WebGL rendering" />
    <meta name="author" content="Graphiti Team" />

    <meta property="og:title" content="Graphiti - Knowledge Graph Visualization" />
    <meta property="og:description" content="Modern knowledge graph visualization system for exploring complex data relationships with WebGL rendering" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="http://192.168.50.90:3000" crossorigin>
    <link rel="dns-prefetch" href="http://192.168.50.90:3000">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/services/preloader.ts" as="script" type="module" crossorigin>
    
    <!-- Server configuration for preloader -->
    <meta name="rust-server-url" content="http://192.168.50.90:3000" />
    
    <!-- Start preloading immediately -->
    <script type="module">
      // Start fetching critical data before React loads
      import('/src/services/preloader.ts').then(module => {
        if (module.preloader && !module.preloader.isPreloaded('nodes')) {
          console.log('[Index] Starting early data preload...');
          module.preloader.startPreloading();
        }
      }).catch(err => {
        console.warn('[Index] Preloader not available:', err);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
